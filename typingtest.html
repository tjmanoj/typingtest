<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>


    <div class="main-bg pl-3 pt-4" id="speedTypingTest">
        <h1 class="main-heading">Speed Typing Test</h1>
        <p class="sub-heading">On your fingers lets set Go!</p>
        <div class="timerContainer d-flex flex-row ">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-img mr-4 mt-2">
            <p id="timer" class="timer"></p><span id="time" class="seconds ml-1 mt-3">seconds</span>
        </div>
        <div class="d-none text-center" id="loading">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="quoteContainer pl-3 pt-4">
                <p id="quoteDisplay"></p>
                <textarea name="quoteInput" id="quoteInput" class="textbox mb-3" rows="5" cols="25"></textarea>
            </div>
        </div>

        <div class="pt-3 pl-3">
            <p id="result"></p>
            <button class="btn btn-primary mr-3" type="submit" id="submitBtn">Submit</button>
            <button class="btn btn-light" type="submit" id="resetBtn">Reset</button>
        </div>
    </div>
</body>

</html>
